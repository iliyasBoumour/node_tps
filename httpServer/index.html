<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>test</h1>
    <p id="parag"></p>
    <script>
      const p = document.getElementById("parag");
      fetch("test.txt") // fetch text file
        .then((resp) => resp.text())
        .then((data) => {
          p.innerHTML = data;
        });
    </script>
  </body>
</html>
